description: TrackPoint driver

compatible: "zmk,track-point"


properties:
    label:
      required: true
      type: string

    io-channels:
      type: phandle-array
      required: true
      description: |
        Channels available with this divider configuration.

    power-gpios:
      type: phandle-array
      required: false
      description: |
        Control power to the voltage divider inputs.

        If present the corresponding GPIO must be set to an active level
        to enable the divider input.
