description: |
  The physical attributes of a key, including size, location, and rotation

compatible: "zmk,key-physical-attrs"

properties:
  "#key-cells":
    type: int
    required: true
    const: 7

key-cells:
  - width
  - height
  - x
  - y
  - r
  - rx
  - ry
